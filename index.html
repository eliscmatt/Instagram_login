<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <title>Instagram - Login</title>
</head>
<body>
<main class="instagram-wrapper">

    <section class="instagram-phone">
            <img src="assets/media/instagram-celular.png" alt="Celular branco com IG do instagram"/>
    </section>

    <section class="instagram-continue">

        <article class="group">
            <img class="instagram-logo" src="assets/media/instagram-logo.png" alt="instagram logo"/>
            <div class="profile-photo">
                <img src="assets/media/20220724_150403.jpg" alt="profile photo">
            </div>
            <a href="#" class="instagram-login">Continue como hey.iamelis</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </article>

        <section class="group">
            <p class="not-account">Não é hey.iamelis?</p>
            <p class="not-account">
                <a href="#"><span class="link-blue">Alterar conta</span></a> ou <a href="#"><span class="link-blue">Inscreva-se</span></a>
            </p>
        </section>

        <section class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </section>

    </section>
</main>

</body>
</html>
